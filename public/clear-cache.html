<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache & Reset</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 6px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Clear Cache & Reset</h1>
    <p>If you are experiencing issues with the app (blank page, 404 errors), click the button below to unregister the
        Service Worker and clear the cache.</p>

    <button onclick="clearCache()">Clear Cache & Reload</button>

    <div id="status" class="status">Waiting...</div>

    <script>
        async function clearCache() {
            const status = document.getElementById('status');
            status.textContent = 'Starting cleanup...';

            try {
                // 1. Unregister Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        status.textContent += `\nUnregistered SW: ${registration.scope}`;
                    }
                    if (registrations.length === 0) {
                        status.textContent += '\nNo Service Workers found.';
                    }
                }

                // 2. Clear Caches
                if ('caches' in window) {
                    const keys = await caches.keys();
                    for (const key of keys) {
                        await caches.delete(key);
                        status.textContent += `\nDeleted cache: ${key}`;
                    }
                }

                status.textContent += '\n\nDone! Redirecting to app in 3 seconds...';

                setTimeout(() => {
                    window.location.href = '/stopwatch/';
                }, 3000);

            } catch (error) {
                status.textContent += `\nError: ${error.message}`;
                console.error(error);
            }
        }
    </script>
</body>

</html>
